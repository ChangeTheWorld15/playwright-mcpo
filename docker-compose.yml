version: "3.9"

services:
  playwright-bridge:
    container_name: playwright-bridge-1
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MCPO_API_KEY=${MCPO_API_KEY}
      - FUSE_USER=${FUSE_USER}
      - FUSE_PASS=${FUSE_PASS}
    ports:
      - "8010:8000"
    volumes:
      - playwright_data:/data
    networks:
      - shared-net
    restart: unless-stopped

volumes:
  playwright_data:

networks:
  shared-net:
    external: true
